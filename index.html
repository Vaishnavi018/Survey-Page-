<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - bsurvey</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<body>
	<div class="background">
		<div class="formback">
			<h2>SURVEY FORM </h2>
			
			<form>
				<div class="box">	
				<input type="text" name="Full name">
				<label for="Full name">Full Name</label>
			    </div>

			    <div class="box">	
				<input type="text" name="e-mail">
				<label for="e-mail">E-Mail</label>
			    </div>

			    <div class="radio">
			    	<label>Select your gender</label><br>
			    <input type="radio" name="gender" value="male">
			    <label for="male">Male</label>
			    <input type="radio" name="gender" value="female">
			    <label for="female">Female</label>
			    <input type="radio" name="gender" value="other">
			    <label for="other">Other</label>
			    </div><br>

			    <div class="radio">
			    	<label>Choose the type of place </label><br>
			    	<input type="checkbox" name="place" value="mountain">
			    	<label for="mountain">Mountain</label><br>
			    	<input type="checkbox" name="place" value="beach">
			    	<label for="beach">Beach</label><br>
			    	<input type="checkbox" name="place" value="waterfall">
			    	<label for="waterfall">Waterfall</label><br>
			    	<input type="checkbox" name="place" value="desert">
			    	<label for="desert">Desert</label><br>
			    </div><br>

			    <div class="radio">
			    	<label>Your preference for weather</label><br>
			    	<input type="checkbox" name="weather" value="winter">
			    	<label for="winter">Winter</label><br>
			    	<input type="checkbox" name="weather" value="summer">
			    	<label for="summer">Summer</label><br>
			    	<input type="checkbox" name="weather" value="autumn">
			    	<label for="autumn">Auttum</label><br>
			    	<input type="checkbox" name="weather" value="spring">
			    	<label for="spring">Spring</label><br>
			    	<input type="checkbox" name="weather" value="rainy">
			    	<label for="rainy">Rainy</label><br>
			    </div><br>
			   <button type="submit">SUBMIT</button>
			</form>
		</div>
	</div>
</body>
